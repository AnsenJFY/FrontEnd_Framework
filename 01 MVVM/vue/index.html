<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <p>a.a:{{a.a}}</p>
    <p>a:{{a}}</p>
    <div>b:{{b}}</div>
    <input type="text" v-model="b">
    {{hello}}
  </div>
  <script src="./index.js"></script>
  <script>
    let ansen = new Ansen({
      el:'#app',
      data:{
        a:{
          a:'A'
        },
        b:'B'
      },
      computed:{
        hello(){
          return this.b + ' Computed'
        }
      }
    })
  </script>
</body>
</html>
